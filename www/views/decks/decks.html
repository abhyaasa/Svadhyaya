<ion-view>
    <ion-content padding="true" class="has-header">
        <ion-list>
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search"
                  placeholder="Deck name to search for"
                  ng-model="model.searchText">
                <i class="clear-search icon ion-ios7-close-empty"
                  ng-click="clearSearch()"></i>
            </label>
            <ion-item ng-repeat="deck in deckNames"
              file="{{ deck.fullName }}"
              ng-click="fileClick">
                {{ deck.root }}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
