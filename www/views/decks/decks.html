<ion-view>
    <ion-content padding="true" class="has-header">
        <ion-list>
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="">
            </label>
            <ion-item ng-repeat="deck in decks">{{ deck }}</ion-item>
        </ion-list>
    </ion-content>
</ion-view>
