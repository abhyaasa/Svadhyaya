<ion-view>
    <ion-content id="content" padding="true" class="has-header" on-swip-right="nextCard()">
        <div ng-hide="card">
            First please select a deck in the library.
        </div>
        <div ng-show="card">
            <p>{{ card.text }}</p>
            <div ng-switch="card.type">
                <div ng-switch-when="multiple-choice">
                    <ion-list>
                        <ion-item ng-repeat="item in card.responseItems" ng-class="item.style" ng-click="response({{ $index }})">
                            {{ item.text }}
                        </ion-item>
                    </ion-list>
                </div>
            </div>
            <ion-item on-swip-left="nextCard()">NEXT CARD</ion-item>
        </div>
    </ion-content>
</ion-view>
