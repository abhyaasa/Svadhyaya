<ion-view>
    <ion-content padding="true" class="has-header">
        <div ng-hide="Deck.data">
            First please select a deck in the library.
        </div>
        <div ng-show="Deck.data">
            <h2>{{ Deck.data.name.display }}</h2>
            <div class="deck-table">
                <table>
                    <tr>
                        <td>Right</td> <td>{{ Deck.count.right }}</td>
                        <td>Wrong</td> <td>{{ Deck.count.wrong }}</td>
                        <td>Close</td> <td>{{ Deck.count.close }}</td>
                    </tr>
                    <tr>
                        <td>Hints</td> <td>{{ Deck.count.hints }}</td>
                        <td>Skipped</td> <td>{{ Deck.count.skipped }}</td>
                        <td>Remaining</td> <td>{{ Deck.count.remaining }}</td>
                    </tr>
                </table>
                <p />
            </div>
            <ion-list>
                <ion-item class="range range-positive">Max
                    <input type="range" value="50" min="0" max="100">
                </ion-item>
                <ion-item class="range range-positive">Min
                    <input type="range" value="50" min="0" max="100">
                </ion-item>
                <ion-item>Tag 1</ion-item>
                <ion-item>Tag 2</ion-item>
                <label class="item item-select">
                    <span class="input-label">And</span>
                    <select></select>
                </label>
                <label class="item item-select">
                    <span class="input-label">And_not</span>
                    <select></select>
                </label>
                <label class="item item-select">
                    <span class="input-label">Or</span>
                    <select></select>
                </label>
            </ion-list>
            <div class="button-bar">
                <button class="button button-stable button-block">Done</button>
            </div>
        </div>
    </ion-content>
</ion-view>
