<ion-view>
    <ion-content padding="true" class="has-header">
        <p>
            Resetting a deck, which cannot be reversed, erases all record of the deck's usage.
        </p>
        <ion-list>
            <ion-toggle toggle-class="toggle-positive">Reset current deck</ion-toggle>
            <ion-toggle toggle-class="toggle-positive">Reset all decks</ion-toggle>
        </ion-list>
        <div class="button-bar">
            <button class="button button-stable button-block">Cancel</button>
            <button class="button button-stable button-block">Confirm</button>
        </div>
    </ion-content>
</ion-view>
