<ion-tabs class="tabs-icon-top tabs-positive">

    <ion-tab title="Library" icon="ion-navicon" ui-sref="tabs.library">
        <ion-nav-view name="library-tab"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Deck" icon="ion-ios-albums" ui-sref="tabs.deck"
      disabled="!deckEnabled">
        <ion-nav-view name="deck-tab"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Card" icon="ion-university" ui-sref="tabs.card"
      disabled="!cardEnabled">
        <ion-nav-view name="card-tab"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Settings" icon="ion-gear-a" ui-sref="tabs.settings">
        <ion-nav-view name="settings-tab"></ion-nav-view>
    </ion-tab>

</ion-tabs>
